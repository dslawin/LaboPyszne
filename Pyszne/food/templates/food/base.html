<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock%}</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/nolan/48/pizza.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'food/css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
  <a class="navbar-brand" href="{% url 'index' %}">
    <img src="https://img.icons8.com/nolan/48/pizza.png" class="logo"/>
  </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav" aria-controls="mynav">
                <span class="navbar-toggler-icon"></span>
        </button>
<div class="collapse navbar-collapse" id="mynav">
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link {% if activ_link == 'index'  %}active{% endif %}" href="{% url 'index' %} ">Główna</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if activ_link == 'pizza'  %}active{% endif %}" href="{%url 'food:pizza' %}">Pizza</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if activ_link == 'burger'  %}active{% endif %}" href="{%url 'food:burger' %}">Burgery</a>
    </li>

  </ul>
   <ul class="navbar-nav ml-auto">
        <li class="nav-item">

        <a href="{%url 'food:koszyk' %}" class="nav-link{% if activ_link == 'koszyk'  %}active{% endif %}">
            <img src="https://img.icons8.com/material-outlined/30/000000/fast-cart.png" /><span id="cart"></span></a>
        </li>
       <li class="nav-item">
        <a href="#" class="nav-link"><img src="https://img.icons8.com/ios/30/000000/login-rounded-right--v1.png"/>Login</a>
        </li>
  </ul>

</nav>
</div>
    <div>
        {% block content %} {% endblock %}
    </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'food/js/main.js' %}"></script>
</body>
</html>
