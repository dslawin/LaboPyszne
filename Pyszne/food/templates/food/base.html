<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock%}</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/nolan/48/pizza.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'food/css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
  <a class="navbar-brand" href="{% url 'index' %}">
    <img src="https://img.icons8.com/nolan/48/pizza.png" class="logo"/>
  </a>

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'index' %} ">Główna</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{%url 'food:pizza' %}">Restauracje</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Logowanie</a>
    </li>
  </ul>
</nav>
    <div>
        {% block content %} {% endblock %}
    </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'food/js/main.js' %}"></script>
</body>
</html>
